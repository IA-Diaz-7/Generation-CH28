<!DOCTYPE html>
<html lang="en">
<head>

<body>

    
    <!--Container
    Establece un ancho fijo (eje x fijo)
    
    <div class="container border">
        <h1>Hola a todes!!!</h1>
    </div>

    Container fluid
    Contiene todo el contenido de la pantalla (12 columnas)

    <div class="container-fluid border">
        <h1>Segundo mensaje</h1>
    </div>
    -->

    <!--
        Como vamos a trabajar de manera general con el Grid de Bootstrap

        1. Contenedores (<div>)
        2. Fila (row)
        3. Columna (col)
    -->

    <div class="container">
        <div class="row">
            <div class="col border">1</div>
            <div class="col border">2</div>
            <div class="col border">3</div>
            <div class="col border">4</div>
            <div class="col border">5</div>
            <div class="col border">6</div>
            <div class="col border">7</div>
            <div class="col border">8</div>
            <div class="col border">9</div>
            <div class="col border">10</div>
            <div class="col border">11</div>
            <div class="col border">12</div>
        </div>
        
    </div>





    <!--<h1>Mi primer sitio usando bootstrap</h1> -->

</body>
